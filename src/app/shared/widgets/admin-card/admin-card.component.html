
<!-- Earnings (Monthly) Card Example -->
<div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2" [style.border-left-color]="borderColor">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {{ adminCardTitle }}</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ adminCardValue }}</div>
                </div>
                <div class="col-auto">
                    <!-- <fa-icon [icon]="cardIcon" size="3x"></fa-icon> -->
                </div>
            </div>
        </div>
    </div>
</div>
